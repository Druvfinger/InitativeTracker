<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initative Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="initative.css">
</head>
<body>
    <div class="container border border-black m-2 p-2">
        <div class="row ">
            <div class="col col-1">portrait</div>
            <div class="col">
                <div class="row" id="input-and-active-row">
                    <div class="row" id="input-row">
                        <div class="col bg-primary">
                            <input type="text" class="form-control" placeholder="Name">
                        </div>
                        <div class="col bg-danger">
                            <input type="number" class="form-control" placeholder="AC">
                        </div>
                        <div class="col bg-warning">
                            <input type="number" class="form-control" placeholder="HP">
                        </div>
                        <div class="col bg-secondary">
                            <input type="number" class="form-control" placeholder="Initative">
                        </div>
                    </div>
                    <div class="row" id="active-row">
                        <div class="col bg-secondary">1</div>
                        <div class="col bg-warning">2</div>
                        <div class="col bg-danger">3</div>
                        <div class="col bg-primary">4</div>
                        <div class="col bg-secondary">5</div>
                        <div class="col bg-warning">6</div>
                        <div class="col bg-danger">7</div>
                        <div class="col bg-primary">8</div>
                        <div class="col bg-secondary">9</div>
                        <div class="col bg-warning">10</div>
                        <div class="col bg-danger">11</div>
                        <div class="col bg-primary">12</div>
                        <div class="col bg-secondary">Clear</div>
                        <div class="col bg-warning">extend</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="initative.js"></script>
</body>
</html>
